<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed's Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Amed Weather</h1>
        <form>
            <label for="loc">Enter Location for weather information</label>
            <input type="text" name="city">
        </form>
        <div class="card d-none">
        <div class="card-info">
            <img src="https://via.placeholder.com/400x300" class="time">
        </div>
        <div class="icon">
            <!--Icon here-->
        </div>
        <div class="details">
            <h5>City Name</h5>
            <div class="w-status">
                Weather Condition
            </div>
            <div class="temp-deg">
                <span>Temp</span>
                <span>&deg;C</span>
            </div>
        </div>
        </div>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
